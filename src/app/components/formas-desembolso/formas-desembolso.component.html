  <form  class="form" action="">
  <p>
      <mat-form-field appearance="legacy">
        <mat-label>Seleccionar por Descripcion</mat-label>
        <input matInput placeholder="Descripcion">
      </mat-form-field>
    </p>
    <p>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID">
          </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
    </p>   
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </form>
  <br>
  <div class="button">
  <div class="example-button-row">
    <button mat-icon-button style="color:white; background: #5F6A6A " class="a" routerLink="home">
      <mat-icon>home</mat-icon>
  </button>
  <button title="Agregar registro" mat-icon-button style=" background: #5F6A6A; margin-left: 12px"  (click)='openDialog()' >
      <mat-icon>note_add</mat-icon>
  </button>
  <button title="Eliminar registro" mat-icon-button style=" background: #5F6A6A; margin-left: 12px">
      <mat-icon>delete_sweep</mat-icon>
  </button>
  <button title="Editar registro" mat-icon-button style=" background: #5F6A6A; margin-left: 12px">
      <mat-icon>create</mat-icon>
  </button>
  </div>
