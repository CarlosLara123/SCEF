<div class="example-form">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput placeholder="Ingrese el codigo" (keyup)="applyFilter($event.target.value)">    
          <mat-hint>Seleccionar en Campo</mat-hint>
        </mat-form-field>
          <button mat-icon-button>
            <mat-icon matSuffix>search</mat-icon>
          </button>                 
        </div>  
        <br>
        <br>
        <table>
            <tr>
                <td>
                    <h5>Transaccion</h5>
                    <mat-form-field>
                      <mat-label>Transaccion</mat-label>
                        <mat-select  required>
                            <mat-option value="Transaccion1">Transaccion1</mat-option>
                            <mat-option value="Transaccion2">Transaccion2</mat-option>
                            <mat-option value="Transaccion3">Transaccion3</mat-option>
                            <mat-option value="Transaccion4">Transaccion4</mat-option>
                        </mat-select>
                    <mat-error>Por favor escoja una Transaccion</mat-error>
                    <mat-hint></mat-hint>
                    </mat-form-field>
                 </td>
            </tr>
        </table>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
      <br>
      <br>
        <div mat-dialog-actions>
            <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
            <button mat-button color="primary" [mat-dialog-close]="data.estatus" cdkFocusInitial>Agregar</button>
        </div>
