<div class="example-form">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput placeholder="Ingrese el codigo" (keyup)="applyFilter($event.target.value)">    
    <mat-hint>Buscar estado</mat-hint>
  </mat-form-field>
    <button mat-icon-button>
      <mat-icon matSuffix>search</mat-icon>
    </button>                 
  </div>  
  <br>
  <br>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Correlativo Column -->
  <ng-container matColumnDef="correlativo">
    <th mat-header-cell *matHeaderCellDef> Correlativo </th>
    <td mat-cell *matCellDef="let element"> {{element.correlativo}} </td>
  </ng-container>

  <!-- Campo Column -->
  <ng-container matColumnDef="campo">
    <th mat-header-cell *matHeaderCellDef> Campo </th>
    <td mat-cell *matCellDef="let element"> {{element.campo}} </td>
  </ng-container>

  <!-- Descripcion Column -->
  <ng-container matColumnDef="descripcionCampo">
    <th mat-header-cell *matHeaderCellDef> Descripcion de Campo </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionCampo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<br>
<br> 
<div class="buttons">
  <button mat-icon-button style="color:white; background: #5F6A6A " class="a" (click)="onNoClick()">
    <mat-icon>keyboard_return</mat-icon>
</button>
    <button mat-icon-button style="color:white; background: #5F6A6A " class="a"  (click)="openDialogAddCriterio()">
        <mat-icon>note_add</mat-icon>
    </button>
    <button mat-icon-button style="color:white; background: #5F6A6A " class="a" (click)="openDialogEliminarCriterio()">
        <mat-icon>delete_sweep</mat-icon>
    </button>
    <button mat-icon-button style="color:white; background: #5F6A6A " class="a" (click)="openDialogEditarCriterio()">
        <mat-icon>create</mat-icon>
    </button>
</div>
