<mat-toolbar color="primary" class="encabezado">Agregar Estado Prestamo</mat-toolbar>
<form class="example-form">
  <div mat-dialog-content>
    <mat-form-field>
        <input class="inputAgregar" matInput placeholder="Codigo estado">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input class="inputAgregar" matInput placeholder="Descripcion estado">
    </mat-form-field>
  </div>
</form>
<hr>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
    <button mat-button color="primary" [mat-dialog-close]="data.estatus" cdkFocusInitial>Agregar</button>
  </div>
