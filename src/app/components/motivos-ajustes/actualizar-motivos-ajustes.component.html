<mat-toolbar class="dialog" >Altas</mat-toolbar>

<form>
<table class="centroTabla">
<tr>
<td><h4>Codigo:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Ingrese el Codigo" [(ngModel)]="data.codigo"
            [ngModelOptions]="{standalone: true}" readonly>
    </mat-form-field>
</td>
</tr>
<tr>
<td><h4>Descripcion:  </h4></td>
<td>
<mat-form-field>
    <input  matInput placeholder="Ingrese la Descripcion" [(ngModel)]="data.descripcion"
    [ngModelOptions]="{standalone: true}">
</mat-form-field>
</td>
</tr>
<tr>
<td>
    <h4>Afecta Saldo Capita:</h4></td>
<td>
        <mat-checkbox [(ngModel)]="data.afectaSaldoCapital"
        [ngModelOptions]="{standalone: true}">Si</mat-checkbox>
</td>
</tr>
<tr>
<td><h4>Afecto Salto Inter√©s:  </h4></td>
<td>
    <mat-checkbox [(ngModel)]="data.afectaSaldoInteres"
    [ngModelOptions]="{standalone: true}">Si</mat-checkbox>
</td>
</tr>
<tr>
<td><h4>Afecto Saldo Mora:  </h4></td>
<td>
    <mat-checkbox [(ngModel)]="data.afectaSaldoMora"
    [ngModelOptions]="{standalone: true}">Si</mat-checkbox>
</td>
</tr>       

</table > 

     
         <!--<button mat-button (click)="onNoClick()">Cancelar</button>-->
         <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button type="submit" mat-button [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</form>
