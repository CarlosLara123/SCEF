<mat-toolbar class="dialog" >Altas</mat-toolbar>

<form>
<table class="centroTabla">
<tr>
<td><h4>Codigo:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce el Codigo" [(ngModel)]="data.codigo"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</td>
</tr>
<tr>
<td><h4>Descripcion:  </h4></td>
<td>
<mat-form-field>
    <input matInput placeholder="Introduce el Descripcion" [(ngModel)]="data.descripcion"
    [ngModelOptions]="{standalone: true}">
</mat-form-field>
</td>
</tr>
<tr>
<td>
    <h4>Afecta Saldo Capita:</h4></td>
<td>
        <mat-checkbox value="S" [(ngModel)]="checked" [(ngModel)]="data.afectaSaldoCapital"
        [ngModelOptions]="{standalone: true}">Si</mat-checkbox>
        
</td>
</tr>
<tr>
<td><h4>Afecto Salto Inter√©s:  </h4></td>
<td>
    <mat-checkbox value="S" [(ngModel)]="checked2" [(ngModel)]="data.afectaSaldoInteres"
        [ngModelOptions]="{standalone: true}">Si</mat-checkbox>
        
</td>
</tr>
<tr>
<td><h4>Afecto Saldo Mora:  </h4></td>
<td>
    <mat-checkbox value="S" [(ngModel)]="checked3" [(ngModel)]="data.afectaSaldoMora"
        [ngModelOptions]="{standalone: true}">Si</mat-checkbox>
        
</td>
</tr>       

</table > 

     
         <!--<button mat-button (click)="onNoClick()">Cancelar</button>-->
         <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button type="submit" mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</form>
