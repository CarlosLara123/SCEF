<table class="busqueda">
    <tr>
      <td><h4 class="letra" >Buscar:  </h4></td>
      <td>
          <p>
              <mat-form-field class="letra"  style="width:  300px;"  appearance="outline">
                <input   matInput placeholder="Ingrese el nombre">
                <mat-icon  matSuffix>search</mat-icon>
              </mat-form-field>
            </p>
      </td>
    </tr>
    <mat-spinner class="capa1" *ngIf="mostrar"></mat-spinner>
  </table > 

  
  

<table width="80%" mat-table (click)="imprimir()" [dataSource]="dataSource2" class="centroTabla">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row): null; imprimir()"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)" >
      </mat-checkbox>
    </td> 
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
  <br>
  <br>

<div class="centro">
  
 
    <button title="Agregar registro" mat-icon-button style=" background: #5F6A6A; margin-left: 12px"  (click)='startTimer()' >
        <mat-icon>note_add</mat-icon>
    </button>
    <button title="Eliminar registro" mat-icon-button style=" background: #5F6A6A; margin-left: 12px" (click)="openDialogDelete()">
        <mat-icon>delete_sweep</mat-icon>
    </button>
    <button title="Editar registro" mat-icon-button style=" background: #5F6A6A; margin-left: 12px" (click)="openDialogEdit()">
        <mat-icon>create</mat-icon>
    </button>
    
  
  </div>
<br>
<br>
<form>
  <button class="posicionFija" style=" background: #5F6A6A;margin-left: 95%; color: beige;" title="Ayuda" mat-icon-button >
    <mat-icon>help</mat-icon>
</button>
</form>
